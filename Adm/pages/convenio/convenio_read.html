 <style type="text/css">
       .form-inline
     {
         padding-left: 5px;
         padding-right: 5px;
         padding-bottom: 5px;
     }
     .alinha_direita
     {
         text-align: right;
     }
     th
     {
         font-size: 12px;
         white-space: nowrap;
     }
     td
     {
         font-size: 11px;
     }
     .modal-dialog
     {
         position: relative;
         display: table;
         overflow-y: auto;
         overflow-x: auto;
         width: auto;
         min-width: 300px;
     }
     .form-group
     {
         margin-bottom: 2px;
     }
     #tabela_producao > tbody > tr > td {
         word-break: break-all;
    }
       label.checkbox input[type="checkbox"] {display:none;}
       label.checkbox span {
           display:inline-block;
           border:1px solid #BBB;
           border-radius:7px;
           width:25px;
           height:25px;
           background:#C33;
           vertical-align:middle;
           margin-top:0px;
           margin-bottom:0px;
           position: absolute;
           top:-12px;
           left: 15px;
           transition:width 0.1s, height 0.1s, margin 0.1s;
       }
       label.checkbox :checked + span {
           background:#6F6;
           width:27px;
           height:27px;
           margin: 0px;
       }
       label.checkbox :checked + span:after {
           content: '\2714';
           font-size: 20px;
           position: absolute;
           top: -2px;
           left: 5px;
           color: #99a1a7;
       }
 </style>

 <!-- Modal Edita Senha -->
 <div class="modal fade" id="ModalSenha" name="ModalSenha" tabindex="-1" role="dialog" aria-labelledby="ModalEditaLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h4 class="modal-title" id="ModalSenhaLabel">Senha do Convenio</h4>
             </div>
             <div class="modal-body">
                 <div class="container-fluid">
                     <form class="form-condensed" data-toggle="validator" name="frmSenha" id="frmSenha" role="form" method="post" action="#">
                         <div class="row">
                             <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
                                <span class="badge badge-secondary" id="convenio_rotulo"></span>
                             </div>
                         </div>
                         <br/>
                         <div class="row">
                             <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6" style="padding-right: 2px;">
                                 <div class="form-group control-group">
                                     <label class="control-label" for="C_Usuario">Usuário</label>
                                     <input type="text" class="form-control input-sm" id="C_Usuario" name="C_Usuario" placeholder="Usuário" maxlength="50" required>
                                 </div>
                             </div>
                         </div>
                         <div class="row">
                             <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6" style="padding-right: 2px;">
                                 <div class="form-group control-group">
                                     <label class="control-label" for="C_Senha">Senha</label>
                                     <input type="text" class="form-control input-sm" id="C_Senha" name="C_Senha" value="" placeholder="Senha" data-error="Por favor, informe a senha." maxlength="50" required>
                                     <input type="hidden" name="codigo_convenio" id="codigo_convenio">
                                     <input type="hidden" name="senha_convenio" id="senha_convenio">
                                     <input type="hidden" name="usuario_convenio" id="usuario_convenio">
                                     <input type="hidden" name="usuario_texto" id="usuario_texto">
                                     <input type="hidden" name="existe_senha" id="existe_senha">
                                 </div>
                             </div>
                         </div>
                         <div class="row">
                             <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6" style="padding-right: 2px;">
                                 <div class="form-group control-group">
                                     <label class="control-label" for="C_Confirma_Senha">Confirma Senha</label>
                                     <input type="text" class="form-control input-sm" id="C_Confirma_Senha" name="C_Confirma_Senha" placeholder="Confirma Senha" data-error="Por favor, confirme a senha." maxlength="50" required>
                                 </div>
                             </div>
                         </div>
                     </form>
                 </div>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-primary" id="btnsalvarsenha">Salvar</button>
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
             </div>
         </div>
     </div>
 </div>
