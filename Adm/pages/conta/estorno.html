<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Content Header (Page header) -->
    <style type="text/css">
        tfoot input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <section class="content-header">
        <h1 style="margin-top: -1px;margin-left: -6px;">
            Valores estornados <small>Visualização</small> </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#"><i class="fa fa-dashboard"></i> Home</a>
            </li>
            <li>
                <a href="#">Tables</a>
            </li>
            <li class="active">Data tables</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <form id="listagem" name="listagem" role="form">
                            <div class="form-group row">
                                <div class="col-md-2">
                                    <label for="C_mes">Mês</label>
                                    <select class="form-control i_bd" id="C_mes" name="C_mes">
                                    </select>
                                    <input type="hidden" name="C_mes_hidden" id="C_mes_hidden" value=""/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="box-body">
                        <table id="tabela_producao" class="table display table-striped table-hover compact" style="width:100%">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>LANCAMENTO</th>
                                    <th>MATRÍCULA</th>
                                    <th>NOME</th>
                                    <th>RAZAO SOCIAL</th>
                                    <th>VALOR</th>
                                    <th>DATA</th>
                                    <th>HORA</th>
                                    <th>MÊS</th>
                                    <th>OPER</th>
                                    <th></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Adm/pages/conta/js/estorno.js"></script>
</body>
</html>
