<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Recibo dos convenios</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <style type="text/css">
        tfoot input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <section class="content-header">
        <h1 style="margin-top: -1px;margin-left: -6px;">
            Recibos convenios <small>Visualização</small> </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <form id="listagem" name="listagem" role="form">
                            <div class="form-group row">
                                <div class="col-md-2">
                                    <label for="C_mes">Mês</label>
                                    <select class="form-control i_bd" id="C_mes" name="C_mes">
                                    </select>
                                    <input type="hidden" name="C_mes_hidden" id="C_mes_hidden" value=""/>
                                </div>
                                <div class="col-md-3" style="padding-left: 5px">
                                    <label for="C_categoria">Categoria</label>
                                    <select class="form-control i_bd" id="C_categoria" name="C_categoria" style="padding-left: 20px" >
                                    </select>
                                </div>
                                <div class="col-md-1" style="padding-left: 5px">
                                    <label for="data">Data</label>
                                    <input type="text" name="data" id="data" class="form-control input" style="width: 98px" />
                                </div>
                                <div class="col-md-1" style="padding-left: 5px;margin-left: 25px;margin-top: 24px;">
                                    <input type="button" name="btnExibir" id="btnExibir" class="btn btn-primary" value="Exibir" />
                                </div>
                                <div class="col-md-1" style="margin-top: 24px;padding-left: 3px;padding-right: 5px">
                                    <input type="button" name="gerarpdf" id="gerarpdf" class="btn btn-primary" value="convenios" />
                                </div>
                                <div class="col-md-1" style="margin-top: 24px;padding-left: 15px">
                                    <input type="button" name="recibostx" id="recibostx" class="btn btn-primary" value="taxas" />
                                </div>
                                <div class="col-md-1" style="margin-top: 24px;padding-left: 0px">
                                    <input type="button" name="exportar" id="exportar" class="btn btn-primary" value="exportar" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <input type="radio" class="fill form-check-input" id="C_orderm_categoria" name="flexRadioDefault" checked>
                                        </input>
                                        <label class="form-check-label" for="C_orderm_categoria">
                                            Ordem Categoria
                                          </label>
                                        <input type="hidden" name="C_orderm_categoria_hidden" id="C_orderm_categoria_hidden" value=""/>
                                    </div>                                        
                                </div>
                                <div class="col-md-2" style="padding-left: 5px">
                                    <div class="form-check">
                                        <input type="radio" class="fill form-check-input" id="C_orderm_todos" name="flexRadioDefault" style="padding-left: 20px" >
                                        </input>
                                        <label class="form-check-label" for="C_orderm_todos">
                                            Ordem Todos
                                          </label>
                                    </div>    
                                </div>
                            </div>                                
                        </form>
                    </div>
                    <div class="box-body">
                    <div id="container">
                        <table id="tabela_producao" class="table table-striped table-hover compact" style="width:100%">
                            <thead>
                                <tr>
                                    <th>CODIGO</th>
                                    <th>DESCRIÇÃO</th>
                                    <th class="noExl">CATEG</th>
                                    <th class="noExl">EXTENSO</th>
                                    <th class="noExl">DIA</th>
                                    <th class="noExl">MES</th>
                                    <th class="noExl">TOTAL</th>
                                    <th class="noExl">%</th>
                                    <th class="noExl">VAL PORC</th>
                                    <th>TOT LÍQ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td class="noExl"></td>
                                    <td class="noExl"></td>
                                    <td class="noExl"></td>
                                    <td class="noExl"></td>
                                    <td class="noExl"></td>
                                    <td class="noExl"></td>
                                    <td class="noExl"></td>
                                    <td></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Adm/pages/recibos/js/recibos.js"></script>
</body>
</html>
