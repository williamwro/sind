<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <style type="text/css">
        tfoot input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <section class="content-header">
        <h1 style="margin-top: -1px;margin-left: -6px;">
            Totais convenios <small>Visualização</small> </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#"><i class="fa fa-dashboard"></i> Home</a>
            </li>
            <li>
                <a href="#">Tables</a>
            </li>
            <li class="active">Data tables</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <form id="listagem" name="listagem" role="form">
                            <div class="form-group row">
                                <div class="col-md-2">
                                    <label for="C_mes">Mês</label>
                                    <select class="form-control i_bd" id="C_mes" name="C_mes">
                                    </select>
                                    <input type="hidden" name="C_mes_hidden" id="C_mes_hidden" value=""/>
                                </div>
                                <div class="col-md-2">
                                    <label for="C_subtipo">Sub tipo</label>
                                    <select class="form-control i_bd" id="C_subtipo" name="C_subtipo">
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="C_tipo">Tipo</label>
                                    <select class="form-control i_bd" id="C_tipo" name="C_tipo">
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="C_empregador">Empregador</label>
                                    <select class="form-control i_bd" id="C_empregador" name="C_empregador">
                                    </select>
                                </div>

                                <div class="col-md-1" style="margin-top: 24px;">
                                    <input type="button" name="btnExibir" id="btnExibir" class="btn btn-primary" value="Exibir" />
                                </div>
                                <div class="col-md-1" style="margin-top: 24px;">
                                    <input type="button" name="gerarpdf" id="gerarpdf" class="btn btn-primary" value="imprimir" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="box-body">
                    <div id="container" style="width: 60%">
                        <table id="tabela_producao" class="table table-striped table-hover dt-responsive compact nowrap">
                            <thead>
                                <tr>
                                    <th>DESCRIÇÃO</th>
                                    <th>TOTAL</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Adm/pages/producao/js/producao_read_script_totais.js"></script>
</body>
</html>
